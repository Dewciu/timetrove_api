basePath: /api/v1
definitions:
  User:
    properties:
      email:
        type: string
      id:
        type: string
      username:
        type: string
    type: object
  pkg_users.LoginValidator:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  pkg_users.TokenResponse:
    properties:
      token:
        type: string
    type: object
  pkg_users.UserModelValidator:
    properties:
      user:
        properties:
          email:
            type: string
          password:
            maxLength: 255
            minLength: 8
            type: string
          username:
            maxLength: 255
            minLength: 4
            type: string
        required:
        - email
        - password
        - username
        type: object
    type: object
host: localhost:8080
info:
  contact:
    email: kacperkrol99@icloud.com
    name: Kacper Kr√≥l
  description: This is an API for TimeTrove application
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: TimeTrove API
  version: "1.0"
paths:
  /users:
    get:
      consumes:
      - application/json
      description: Retrieves all users from the database
      parameters:
      - description: User's E-mail
        in: query
        name: email
        type: string
      - description: User's username
        in: query
        name: username
        type: string
      - description: User's ID
        in: query
        name: id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Returns list of users
          schema:
            items:
              $ref: '#/definitions/User'
            type: array
      security:
      - ApiKeyAuth: []
      summary: Get Users
      tags:
      - user
    post:
      consumes:
      - application/json
      description: Creates single user in database
      parameters:
      - description: User Object
        in: body
        name: User
        required: true
        schema:
          $ref: '#/definitions/pkg_users.UserModelValidator'
      produces:
      - application/json
      responses:
        "200":
          description: Returns Created User
          schema:
            $ref: '#/definitions/User'
      security:
      - ApiKeyAuth: []
      summary: Create User
      tags:
      - user
  /users/login:
    post:
      consumes:
      - application/json
      description: Retrieve JWT API token, when given valid username and password
      parameters:
      - description: Login Credentials
        in: body
        name: Credentials
        required: true
        schema:
          $ref: '#/definitions/pkg_users.LoginValidator'
      produces:
      - application/json
      responses:
        "200":
          description: Returns JWT token
          schema:
            $ref: '#/definitions/pkg_users.TokenResponse'
      summary: Retrieve JWT API token
      tags:
      - user
schemes:
- http
- https
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
